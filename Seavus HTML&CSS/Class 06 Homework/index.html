<!DOCTYPE html>
<html lang="en">
<head>

    <title>Pizza Jakomo</title>
    <link rel="stylesheet" href="./styles.css" type="text/css">
</head>
<body>

        <h1>
            Pizza <span class="green">Ja<span>ko<span class="red">mo</span></span></span>

    <main>
        <section>
            <article class="green">
                <br/><br/><h3 class="green" id="pizza">Pizzas</h3>
                <figure> <!-- morav da go izguglam dali postoi tag za mojata idea i eve go haha -->    <!-- (figure>img[src=pizza/]+figc)*8-->
                    <img src="pizza/capri.png" alt="capricciosa"/>

                <figure>
                    <img src="pizza/pepperoni.png" alt="pepperoni"/>

                </figure>
                <figure>
                    <img src="pizza/combo.png" alt="combo">
                    <figcaption>Combo</figcaption>
                </figure>
                <figure>
                    <img src="pizza/vegetariana.png" alt="vegetariana">
                    <figcaption>Vegetariana</figcaption>
                </figure>
                <figure>
                    <img src="pizza/vesuvio.png" alt="vesuvio">
                    <figcaption>Vesuvio</figcaption>
                </figure>
                <figure>
                    <img src="pizza/jakomo.png" alt="jakomo">

                </figure>
                <figure>
                    <img src="pizza/margherita.png" alt="margherita">
                    <figcaption>Margherita</figcaption>
                </figure>
                <figure>
                    <img src="pizza/bianca.png" alt="bianca">
                    <figcaption>Bianca</figcaption>
                </figure> <!--dodadov 8 za da proveram dali ke pocnat da se redat vo nov red-->

            <article>
                <br/><br/><h3 id="sandwich">Sandwiches</h3>

                    <img src="sandwich/milano.png" alt="milano">
                    <figcaption>Milano</figcaption>
                </figure>
                <figure>
                    <img src="sandwich/romano.png" alt="romano">
                    <figcaption>Romano</figcaption>
                </figure>
                <figure>
                    <img src="sandwich/veneto.png" alt="veneto">
                    <figcaption>Veneto</figcaption>
                </figure>
            </article>
            <article>
                <br/><br/><h3 id="drink">Drinks</h3>
                <figure>
                    <img src="drink/coca-cola-0.33.png" alt="coca-cola-0.33">
                    <figcaption>Coca Cola 0.33L</figcaption>
                </figure>
                <figure>
                    <img src="drink/coca-cola-0.5.png" alt="coca-cola-0.5">
                    <figcaption>Coca Cola 0.5L</figcaption>
                </figure>

        <div class="footerBorder">
            <a href="">About us</a>&nbsp;
