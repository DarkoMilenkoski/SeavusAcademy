<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Mega&display=swap" rel="stylesheet">
</head>
<body>
    <div id="info-box">
        <div id="message">Your personal error box :D</div>
    </div>
    <div id="calculator">
        <div id="screen">
            <div id="result">0</div>
        </div>
        <button class="two-long" id="clear-btn">CLEAR</button>
        <button id="delete-btn">DEL</button>
        <button class="red" id="operand">÷</button>
        <button id="number">7</button>
        <button id="number">8</button>
        <button id="number">9</button>
        <button class="red" id="operand">×</button>
        <button id="number">4</button>
        <button id="number">5</button>
        <button id="number">6</button>
        <button class="red" id="operand">-</button>
        <button id="number">1</button>
        <button id="number">2</button>
        <button id="number">3</button>
        <button class="red" id="operand">+</button>
        <button id="negate">±</button>
        <button class="two-long" id="number">0</button>
        <button class="red" id="equals">=</button>
    </div>
    <div id="info-box2">
        <p>Decimal results will be rejected!</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
